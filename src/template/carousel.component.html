
<section class="u-bg-grey u-txt-center">
  <div class="container">
    <h3 class="f-title">
      Take a look at our screenshots
    </h3>
    <p class="u-padding-bottom-38">
      Add your app screenshots below. Make sure to make them lively by putting them inside real device mockups.
      <br> Replace this text to describe the screenshots of your app.
    </p>

    <!-- Carousel -->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">
      <!-- Indicators -->
      <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">

        <!-- Slide1 -->
        <div class="item active">
          <img src="img/slide1.jpg" alt="...">
        </div>

        <!-- Slide2 -->
        <div class="item">
          <img src="img/slide2.jpg" alt="...">
        </div>

            <!-- Slide3 -->
        <div class="item">
          <img src="img/slide3.jpg" alt="...">
        </div>

      </div>

      <!-- Controls -->
      <a class="left carousel-control"
         href="#carousel-example-generic"
         role="button"
         data-slide="prev">
        <span class="fas fa-chevron-circle-left glyphicon-chevron-left f-icon-orange"
              aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control"
         href="#carousel-example-generic"
         role="button"
         data-slide="next">
        <span class="fas fa-chevron-circle-right glyphicon-chevron-right f-icon-orange"
              aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div>
</section>
